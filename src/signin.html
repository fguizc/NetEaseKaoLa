<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录-网易考拉海购</title>
  <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/signin.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <header class="hd-sign">
    <div class="hd-activeBanner">
      <img src="img/itjzo9dt17_1920_100.jpg" alt="" />
      <a href="#"></a>
    </div>
    <div class="hd-sign-sellpoint">
      <div class="kaolaLogo"></div>
      <div class="sellpoint"></div>
    </div>
  </header>
  <div class="m-sign">
    <div class="m-sign-wrap">
      <a href="#" class="active-page"></a>
      <div class="sign-form clearfix">
        <div class="signBox">
          <h2>登录网易邮箱账号</h2>
          <form>
            <div class="usernameBox">
              <input type="text" placeholder="网易邮箱账号" id="userName" class="ipt-username">
              <i class="icon icon-username"></i>
              <i class="cls-clear"></i>
            </div>
            <div class="userpassBox">
              <input type="password"  placeholder="密码" id="userPass" class="ipt-password">
              <i class="icon icon-password"></i>
              <i class="cls-clear"></i>
            </div>
            <div class="free-sign clearfix">
              <div class="free-box">
                <input type="checkbox" name="remeber" id="remeber-signin">
                <label for="remeber-signin">十天内免费登录</label>
              </div>
              <a href="#">忘记密码?</a>
            </div>
            <button class="btn-signin">登录</button>
          </form>
          <div class="toLogin">
            <span>没有网易邮箱?</span>
            <span>立即免费注册&gt;&gt;</span>
          </div>
          <div class="sign-sns">
            <span>使用第三方账号登录：</span>
            <i class="icon-sns icon-wechat"></i>
            <i class="icon-sns icon-alipay"></i>
            <i class="icon-sns icon-weibo"></i>
            <i class="icon-sns icon-qq"></i>
          </div>
        </div>
        <div class="qrcode">
          <img src="img/ir76kill77_146_338.jpg" alt="download Kaola App by QR code" />
        </div>
      </div>
    </div>
  </div>
  <footer class="ft-sign">
    <ul class="about-Netease">
      <li>About Netease</li>
      <li>公司简介</li>
      <li>联系方法</li>
      <li>友情链接</li>
      <li>招聘信息</li>
      <li>客户服务</li>
      <li>隐私政策</li>
      <li>网络营销</li>
      <li>网站地图</li>
      <li>网易考拉海购</li>
    </ul>
    <ul class="about-website">
      <li><i></i>浙公网安备 33010002000066号 </li>
      <li>增值电信业务经营许可证：浙B2-20090185-3 </li>
      <li>网络文化经营许可证：浙网文[2016]0155-055号</li>
      <li>网易公司版权所有©1997-2016</li>
    </ul>
    <div class="about-Trusted">
      <img src="img/d720d83b55a04b6f932ea845c673c5bf.png" alt="" />
      <img src="img/db9ba5060e9e49fabf3f6cc4b8b6ccf7.jpg" alt="" />
    </div>
  </footer>
  <script src="js/vendor/jquery-3.1.0.min.js" charset="utf-8"></script>
  <script src="js/signin.js" charset="utf-8"></script>
</body>
</html>
